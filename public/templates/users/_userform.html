<div class="form-group" ng-class="{'has-error' : submitted && userForm.firstname.$invalid}">
    <label class="control-label col-md-3">First name <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="firstname" class="form-control" ng-model="user.firstname" required placeholder="first name"/>
    </div>
    <p ng-show=" submitted && userForm.firstname.$invalid" class="help-block">First name is required.</p>
</div>
<div class="form-group" ng-class="{'has-error' : submitted && userForm.lastname.$invalid}">
    <label class="control-label col-md-3">Last name <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="lastname" class="form-control" ng-model="user.lastname" required placeholder="last name"/>
    </div>
    <p ng-show=" submitted && userForm.lastname.$invalid" class="help-block">Last name is required.</p>
</div>

<div class="form-group">
    <div class="pull-left">
        <a class="btn btn-default" href="/"> Back</a>
        <button type="submit" class="btn btn-primary" ng-click="submitted=true">Submit</button>
    </div>
</div>
